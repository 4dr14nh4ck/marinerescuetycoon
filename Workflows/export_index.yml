name: Export RAW index

on:
  workflow_dispatch: {}          # ← lo puedes lanzar a mano desde la pestaña Actions
  push:
    branches: [ "main" ]
    paths:
      - "**/*.lua"
      - "**/*.luau"
      - ".github/workflows/export-index.yml"
      - "scripts/generate-index.js"

permissions:
  contents: write

concurrency:
  group: export-index
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate index
        run: |
          mkdir -p _export
          node scripts/generate-index.js

      - name: Commit index (main only)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(export): update RAW index"
          file_pattern: "_export/index.json"

      # Opcional: sube el fichero como artefacto para ver que se genera
      - name: Upload artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: export-index
          path: _export/index.json